<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body> 
    <div>
        <h2>Translate from English to Morse</h2>
        <input type="text" id="EnglishInput">
        <button id="translateBtn" class="controls">translate</button>
        <input type="text" id="MorseOutput" disabled>
    </div>
    <div>
        <h2>Translate from Morse to English</h2>
        <input type="text" id="MorseInput">
        <button id="translateBtnMorse">translate</button>
        <input type="text" id="EnglishOutput" disabled>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
